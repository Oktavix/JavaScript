<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Handlers</title>

    <style>
      body{
        background-color: black;
        color: white;
      }
    </style>



  </head>

  <body>

    <h1>Header</h1>
    <input type="button" value="njam" />

    <script>

      document.getElementsByTagName("input")[0].addEventListener("mouseover", f1);

      function f1(){
        console.log("Hello");
      }

    </script>

  </body>
</html>
